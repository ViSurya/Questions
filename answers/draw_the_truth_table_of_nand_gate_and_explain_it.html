          <title>Draw the truth table of NAND gate and explain it.</title>

      <body class="font-sans bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
          <header id="header">
              <!-- Your header content here -->
          </header>
          <div class="container mx-auto my-8">
              <article class="max-w-2xl mx-auto bg-white dark:bg-gray-700 p-8 rounded-lg shadow-md">
                  <h1 id="question" class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">Draw the truth table of NAND gate and explain it.</h1>
                  <div id="answer" class="prose">
                      <div id="answer">
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    A NAND gate is a digital logic gate that implements logical negation (NOT) and conjunction (AND) of two input signals. The output of a NAND gate is the inverse of the output of an AND gate.
  </p>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 overflow-x-auto">
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Inputs
      </th>
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Output
      </th>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td class="px-6 py-4">
        0, 0
      </td>
      <td class="px-6 py-4">
        1
      </td>
    </tr>
    <tr class="bg-white dark:bg-gray-800">
      <td class="px-6 py-4">
        0, 1
      </td>
      <td class="px-6 py-4">
        1
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td class="px-6 py-4">
        1, 0
      </td>
      <td class="px-6 py-4">
        1
      </td>
    </tr>
    <tr class="bg-white dark:bg-gray-800">
      <td class="px-6 py-4">
        1, 1
      </td>
      <td class="px-6 py-4">
        0
      </td>
    </tr>
  </table>
</div>
                  </div>
