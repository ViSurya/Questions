                  <h1 id="question" class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">Prove by vector method that cos( + ) =cos. cos - sin. sin.</h1>
                  <div id="answer" class="prose">
                      <div id="answer">
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    Let <span class="font-bold">a</span> = <span class="font-bold">i</span> cos<span class="font-bold">α</span> + <span class="font-bold">j</span> sin<span class="font-bold">α</span> and <span class="font-bold">b</span> = <span class="font-bold">i</span> cos<span class="font-bold">β</span> + <span class="font-bold">j</span> sin<span class="font-bold">β</span>. Then,
  </p>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 overflow-x-auto">
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <span class="font-bold">a</span> . <span class="font-bold">b</span>
      </th>
      <td class="px-6 py-4">
        = (cos<span class="font-bold">α</span> cos<span class="font-bold">β</span> + sin<span class="font-bold">α</span> sin<span class="font-bold">β</span>) + (cos<span class="font-bold">α</span> sin<span class="font-bold">β</span> - sin<span class="font-bold">α</span> cos<span class="font-bold">β</span>)<span class="font-bold">j</span>
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        = cos(<span class="font-bold">α</span> + <span class="font-bold">β</span>) + <span class="font-bold">j</span> sin(<span class="font-bold">α</span> + <span class="font-bold">β</span>)
      </th>
      <td class="px-6 py-4">
        = <span class="font-bold">a</span> . <span class="font-bold">b</span>
      </td>
    </tr>
  </table>
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    Hence, cos(<span class="font-bold">α</span> + <span class="font-bold">β</span>) = cos<span class="font-bold">α</span> cos<span class="font-bold">β</span> - sin<span class="font-bold">α</span> sin<span class="font-bold">β</span>.
  </p>
