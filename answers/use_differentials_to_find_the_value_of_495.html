                  <h1 id="question" class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">Use differentials to find the value of √49.5.</h1>
                  <div id="answer" class="prose">
                      <div id="answer">
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    Let \(y = \sqrt{49.5}\). Using differentials, we have \(dy = \frac{1}{2\sqrt{49.5}} d(49.5)\). Substituting \(d(49.5) = 0.5\), we get \(dy = \frac{1}{2\sqrt{49.5}} \times 0.5 = 0.05\). Therefore, \(y + dy = \sqrt{49.5} + 0.05 \approx 7.05\).
  </p>
