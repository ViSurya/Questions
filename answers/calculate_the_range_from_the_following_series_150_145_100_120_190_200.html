                  <div id="answer" class="prose">
                      <div id='answer'>
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    The range of a series is the difference between the highest and lowest values in the series. In this case, the highest value is 200 and the lowest value is 100. Therefore, the range of the series is 200 - 100 = 100.
  </p>
