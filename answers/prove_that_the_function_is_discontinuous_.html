                      <div id="answer">
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    To prove the discontinuity of the function, we need to show that the limit of the function as \(x\) approaches \(a\) does not exist.
  </p>
  <p class="mb-3 text-gray-500 dark:text-gray-400">
    That is,
    $$\lim_{x \to a^-} f(x) \ne \lim_{x \to a^+} f(x)$$
  </p>
